version: '3.1'
services:

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: local
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    networks:
      - backend
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      POSTGRES_DB: '${POSTGRES_DB}'
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

networks:
  backend:
    driver: bridge
volumes:
  pgdata: 
